<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="__PUBLIC__/css/login.css">
    <link rel="stylesheet" href="__PUBLIC__/css/showList.css">
    <link rel="stylesheet" href="__PUBLIC__/js/bootstrap-3.3.7-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="__PUBLIC__/js/bootstrap_select/dist/css/bootstrap-select.min.css">
    <script type="text/javascript" src="__PUBLIC__/js/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="__PUBLIC__/js/bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="__PUBLIC__/js/bootstrap_select/dist/js/bootstrap-select.min.js"></script>
    <script type="text/javascript" src="__PUBLIC__/js/bootstrap_select/dist/js/i18n/defaults-zh_CN.min.js"></script>
</head>
<body>
<div class="main">
    <div class="title">
        <div class="title_left">
            <a href="#" class="navbar-brand">学生信息管理系统</a>
        </div>
    </div>
    <div class="con">
        <form method="post">
            <input type="hidden" name="student_id" value="{$student_info.student_id}">
            <div class="form_input">
                <span class="info_text">修改学生信息</span>
            </div>
            <div class="form_input">
                <div class="input-group">
                    <span class="input-group-addon" >学号</span>
                    <input type="text" value="{$student_info.student_number}" class="form-control" placeholder="学号" aria-describedby="basic-addon1" name="student_number">
                </div>
            </div>
            <div class="form_input">
                <div class="input-group">
                    <span class="input-group-addon" >姓名</span>
                    <input type="text" value="{$student_info.student_name}" class="form-control" placeholder="学生姓名" aria-describedby="basic-addon1" name="student_name">
                </div>
            </div>
            <div class="form_input">
                <div class="input-group">
                    <span class="input-group-addon" >出生</span>
                    <input type="text" value="{$student_info.student_birthday}" class="form-control" placeholder="年月日" aria-describedby="basic-addon1" name="student_birthday">
                </div>
            </div>
            <div class="form_input">
                <div class="input-group">
                    <span class="input-group-addon" >性别</span>
                    <select name="student_gender" class="selectpicker">
                        <option value="男" <eq name="student_info.student_gender" value="男">selected</eq> >男</option>
                        <option value="女" <eq name="student_info.student_gender" value="女">selected</eq> >女</option>
                    </select>
                </div>
            </div>
            <div class="form_input">
                <div class="input-group">
                    <span class="input-group-addon" >班级</span>
                    <select name="class_id">
                        <foreach name="major_info" item="v">
                            <foreach name="v.Class" item="vv">
                                <option value="{$vv.class_id}" <eq name="student_info.class_id" value="$vv.class_id">selected</eq>   >
                                {$v.major_name}--{$vv.class_name}
                                </option>
                            </foreach>
                        </foreach>
                    </select>
                </div>
            </div>
            <div class="form_input">
                <button type="submit" class="btn btn-primary">提交修改</button>
            </div>
            <div class="form_input_a">
                <div><a href="{:U('Student/showList')}">返回学生信息列表</a></div>
            </div>
        </form>
    </div>
</div>

</body>
</html>
